<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% block title %}Home Page{% endblock %}</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">

    <style type="text/css">
        body{
            overflow-x: hidden;
            overflow-y: hidden;
        }

       .tl{
            color: white;
            background-color: red;
            padding: 0.75%;
            border: 4px solid red;

        }

        .top{
            background-color: #111;
            border: 4px solid #111;
        }

        .navbar{
            background-color: #111;
            /*height: 90vh;*/
            font-size: 25px;
        }

        .page{
            /*height: 90vh;*/
            border: 4px solid black;
            color: black;
        }

        ul{
            margin-left: 5px;
            list-style-type: none;
        }

        ul li{
            padding: 8px;
        }

        a{
            text-decoration: none;
            color: white;
        }

        a:hover{
            text-decoration: none;
            color: white;   
        }

        .nav-link{
            width: 100%;
        }

        #d1{
            width: 100%;
            background-color: #111;
            border: 1px solid white;
        }

        .dropdown-item{
            color: white;
            border-bottom: 1px solid white;
            font-size: 25px;
        }

        .nav-item{
            background-color: #111;
            width: 100;
            border-bottom: 1px solid white;
        }

        .navbar-nav{
            background-color: #111;
        }

        @media only screen and (max-width: 1426px) {
            #admin {
            display: none;
            }
        }

       /* @media only screen and (min-width: 768px) and (min-height: 835px) {
            #r2{
            height: 100vh; 
            overflow-y: scroll;
        }
             #abc{
                position: fixed;
            }
        }*/

         @media only screen and (min-width: 768px) and (min-height: 90vh) {
        #r2{
            height: 90vh;
            overflow-y: scroll;
        }

        #abc{
            position: fixed;
        }
    }


    </style>
</head>

<body>
    <div class = "row">
        <div class = "tl col-lg-2" align="center"> 
        <h1>Admin</h1>
        </div>      
        
        <div class = "top col-lg-10">
            
        </div>
    </div>

            
    <div class="row" id = "r2">
            <nav class="navbar navbar-expand-lg fixed-left col-lg-2 flex-column">
                <button class="navbar-toggler" data-toggle = "collapse" data-target="#abc" controls="abc" aria-expanded = "false" aria-label="Toggle navigation" style="background-color: red; color: white">
                    menu
                </button>
                <div class="collapse navbar-collapse" id = "abc">
                    {% block navbar %}
                    {% endblock %}
		        </div>
            </nav>

        <div class="page col-lg-10 bg-light" style="overflow: scroll;">
             {% block main %}
                WELCOME ADMIN
            {% endblock %}
        </div>
    </div>
    <div class="row" style="background-color: black">
        
    </div>

   </body>

</html>
