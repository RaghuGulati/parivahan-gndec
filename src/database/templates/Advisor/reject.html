{% extends '../navbar.html' %}

{% block main %}
<head>
    <script src='https://cdn.tiny.cloud/1/zrtsodlc0shnca0huggxvm08vp6181aabxpbbpnv9ttj43ik/tinymce/5/tinymce.min.js' referrerpolicy="origin"></script>
    <script>
    tinymce.init({
      selector: '#mytextarea'
    });
    </script>


	<style type="text/css">
		#reason{
			font-size: 25px;
		}
		label{
			width: 250px;
			font-size:25px;
			padding: 5px;
		}

		legend{
		border: 4px solid black;
		color: red;
		padding: 2px;
		}
	</style>

</head>

	<h1>Do you want to really reject the application???</h1>
    <legend>
       <h1>&nbspWrite the reason</h1>
    </legend>
    <br>
    <form action = '.' method = 'POST' enctype = "multipart/form-data" style = "font-size: 25px">{% csrf_token %}
      <textarea id="mytextarea" name="reject_reason" placeholder="Reason........(max 150 characters)" rows = "15">
      </textarea>
      <br>
      <center>
        <button style="background-color:blue; color:white" type = "submit">
          Submit
        </button>
        <button style="background-color:blue; color:white" type = "reset">
          Reset
        </button>
      </center>
    </form>
{% endblock %}
