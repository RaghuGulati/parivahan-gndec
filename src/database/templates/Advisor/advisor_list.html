{% extends '../navbar.html' %}

{% block main %}
<style type="text/css">
legend{
		border: 4px solid black;
		color: red;
		padding: 2px;
	}

	td,th{
		width:200px;
	}

	#name{
		color: black;
	}

	#name:hover{
		color: red;
	}

	.table, .form-control{
		font-size: 25px;
	}

	tr:hover{
		background-color: #F1F1F1;
	}

    </style>
<body>
	<br>
	<legend>
		<h1>&nbsp List of Advisor:</h1>
	</legend>

		 <input type="search" placeholder="Search..." class="form-control search-input" data-table="students-list"/>

        <table class="table students-list">
            {% for advisor in adv %}
				<tr>
					<th>{{ advisor.unique_id }}:</th>
					<td>
              <a href="/portal/department/{{ obj.dept_id }}/advisors/{{ advisor.unique_id }}/" id = "name">{{ advisor.name }}
              </a>
					</td>
          <td>
            {{ advisor.class_alloted }}
          </td>
				</tr>
			{% endfor %}
        </table>
    </div>
    <script>
        (function(document) {
            'use strict';

            var TableFilter = (function(myArray) {
                var search_input;

                function _onInputSearch(e) {
                    search_input = e.target;
                    var tables = document.getElementsByClassName(search_input.getAttribute('data-table'));
                    myArray.forEach.call(tables, function(table) {
                        myArray.forEach.call(table.tBodies, function(tbody) {
                            myArray.forEach.call(tbody.rows, function(row) {
                                var text_content = row.textContent.toLowerCase();
                                var search_val = search_input.value.toLowerCase();
                                row.style.display = text_content.indexOf(search_val) > -1 ? '' : 'none';
                            });
                        });
                    });
                }

                return {
                    init: function() {
                        var inputs = document.getElementsByClassName('search-input');
                        myArray.forEach.call(inputs, function(input) {
                            input.oninput = _onInputSearch;
                        });
                    }
                };
            })(Array.prototype);

            document.addEventListener('readystatechange', function() {
                if (document.readyState === 'complete') {
                    TableFilter.init();
                }
            });

        })(document);
    </script>
