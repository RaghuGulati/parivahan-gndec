<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" calss='post-form' action = '/crud/register'>
        {% csrf_token %}
        <div>
            Enter details : 
            <br>
           
            <div class = 'form-group row'>
                <label calss= 'col-sm-2 col-form-label'> student sno : </label>
                <div class="col-sm-4">
                    {{form.sno}}
                </div>
            </div>

            <div class = 'form-group row'>
                <label calss= 'col-sm-2 col-form-label'> student urn : </label>
                <div class="col-sm-4">
                    {{form.urn}}
                </div>
            </div>

            <div class = 'form-group row'>
                <label calss= 'col-sm-2 col-form-label'> student crn : </label>
                <div class="col-sm-4">
                    {{form.crn}}
                </div>
            </div>

            <div class = 'form-group row'>
                <label calss= 'col-sm-2 col-form-label'> student name : </label>
                <div class="col-sm-4">
                    {{form.name}}
                </div>
            </div>

            <div class = 'form-group row'>
                <label calss= 'col-sm-2 col-form-label'> student mobile : </label>
                <div class="col-sm-4">
                    {{form.mobile}}
                </div>
            </div>

            <div class = 'form-group row'>
                <label calss= 'col-sm-2 col-form-label'> student email: </label>
                <div class="col-sm-4">
                    {{form.email}}
                </div>
            </div>

            <div class = 'form-group row'>
                <label calss= 'col-sm-2 col-form-label'> student aadhar no : </label>
                <div class="col-sm-4">
                    {{form.aadhar_no}}
                </div>
            </div>

            <div class = 'form-group row'>
                <label calss= 'col-sm-2 col-form-label'> student branch : </label>
                <div class="col-sm-4">
                    {{form.branch}}
                </div>
            </div>

            <div class = 'form-group row'>
                <label calss= 'col-sm-2 col-form-label'> student year : </label>
                <div class="col-sm-4">
                    {{form.year}}
                </div>
            </div>

            <div class = 'form-group row'>
                <label calss= 'col-sm-2 col-form-label'> student sectiion: </label>
                <div class="col-sm-4">
                    {{form.section}}
                </div>
            </div>

            <div class = 'form-group row'>
                <label calss= 'col-sm-2 col-form-label'> hosteller or dayschollar : </label>
                <div class="col-sm-4">
                    {{form.hosteler_or_dayscollar}}
                </div>
            </div>

            <div class = 'form-group row'>
                <label calss= 'col-sm-2 col-form-label'> student photo: </label>
                <div class="col-sm-4">
                    {{form.photo}}
                </div>
            </div>

            <div class = 'form-group row'>
                <label calss= 'col-sm-2 col-form-label'> student class calculated : </label>
                <div class="col-sm-4">
                    {{form.class_calculated}}
                </div>
            </div>


            <div class = 'form-group row'>
                <label calss= 'col-sm-1 col-form-label'></label>
                <div class="col-sm-4">
                    <button type="submit" calss = 'btn-primary'>submit</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
